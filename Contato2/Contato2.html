<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .label {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="">

        <!-- Campo de texto de uma linha -->
        <input type="text" class="label" id="idNome" name="nmNome" value="" placeholder="Nome" required>

        <input type="email" class="label" id="idemail" name="nmemail" value="" placeholder="E-mail" required>

        <input type="text" class="label" id="idEmpresa" name="nmEmpresa" value="" placeholder="Empresa">

        <input type="text" class="label" id="idTel" name="nmTel" value="" placeholder="Telefone">

        <input type="text" class="label" id="idContato" name="nmContato" value="" placeholder="Motivo do Contato" required>

        <!-- Campo de texto de várias linhas -->
        <textarea name="nmMensagem" id="idMensagem" cols="30" rows="10" class="label" placeholder="Mensagem" required></textarea> <!-- o valor do textarea é a propriedade innerText-->
 
        <!-- Botões -->
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
