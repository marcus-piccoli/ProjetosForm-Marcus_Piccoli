<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <label for="idNome">Nome:</label><br>
        <input type="text" id="idNome" name="nmNome" value="" placeholder="Nome"><br><br>

        <input type="text" id="idemail" name="nmemail" value="" placeholder="E-mail"><br><br>
        <label for="idEmpresa">Empresa/Organização:</label><br>
        <input type="text" id="idEmpresa" name="nmEmpresa" value="" placeholder="Empresa"><br><br>
        <label for="idTel.:">Tel:</label><br>

        <label for="idNome">Motivo do Contato:</label><br>
        <input type="text" id="idContato" name="nmContato" value="" placeholder="Motivo do Contato"><br><br>
        <label for="idMensagem">Mensagem</label><br>
        <textarea name="nmMensagem" id="idMensagem" cols="30" rows="10"></textarea> <!-- o valor do textarea é a propriedade innerText-->
 
        <br><br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
        <button type="button">Testar</button>
    </form>
