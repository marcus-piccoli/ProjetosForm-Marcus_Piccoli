<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            margin-right: 800px;
        }
        .label {
            display: flex;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <form action="" class="box">

        <!-- Campo de texto de uma linha -->
        <fieldset>
                
                <label for="idUsuario" class="label">Usuário</label>
                <input type="text" class="label" id="idNome" name="nmNome" value=""required>

                <label for="idSenha" class="label">Senha</label>
                <input type="password" name="nmSenha" id="idSenha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 8 ou mais caracteres" >
 
            <!-- Botões -->
                <br><br>
                <button type="submit" class="label">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
